<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Workshop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="background d-flex justify-content-center align-items-center">
      <div class="container background-container p-3 p-md-5">
        <div class="row g-5 justify-content-evenly">
          <div class="col-lg-6">
            <div class="card">
              <div class="row g-0 flex-column flex-md-row">
                <div class="col-12 col-md-5">
                  <img
                  src="/assets/images/image-product-mobile.jpg" 
                  srcset="/assets/images/image-product-desktop.jpg"
                  sizes="(max-width: 780px) 100vw, 50vw"
                  class="card-img img-fluid rounded-start"
                  alt="chanel perfume"
                  />
                </div>
                <div class="col-12 col-md-7 p-3 p-md-4">
                  <div class="card-body d-flex flex-column">
                    <p class="card-top-title small text-uppercase">Perfume</p>
                    <h3 class="card-title h5 pb-2">
                      Gabrielle Essence Eau De Parfum
                    </h3>
                    <p class="card-text mb-4">
                      A floral, solar and voluptous interpretation composed by
                      Olivier Polge, Perfumer-Creator for the House of
                      <span class="uppercase">chanel</span>
                    </p>
                    <div class="container-price d-flex align-items-center pb-3">
                      <h4 class="card-title card-price me-3">$149.99</h4>
                      <p class="old-price">$169.99</p>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary w-100">
                        <i class="fa-solid fa-cart-shopping me-2"></i>
                        Add to Cart
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- No elimine este tag -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
